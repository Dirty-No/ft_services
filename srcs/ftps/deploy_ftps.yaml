apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deploy
spec:
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: my_ftps
        imagePullPolicy: "Never"
        ports:
        - name: cmd
          containerPort: 21
        - name: data
          containerPort: 20
        - name: pasv
          containerPort: 8975
        livenessProbe:
         tcpSocket:
           port: 21
      hostname: ftps

---
apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations: 
    metallb.universe.tf/allow-shared-ip : nginx
spec:
  ports:
  - name: cmd
    port: 21
    targetPort: 21
    protocol: TCP
  - name: data
    port: 20
    targetPort: 20
    protocol: TCP
  - name: pasv
    port: 8975
    targetPort: 8975
    protocol: TCP
  selector:
    app: ftps
  type: LoadBalancer

