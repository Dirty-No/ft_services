apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: ftps
  name: ftps-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deploy
spec:
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: my_ftps
        imagePullPolicy: "Never"
        ports:
        - name: cmd
          containerPort: 21
        livenessProbe:
          tcpSocket:
            port: 21
        volumeMounts:
        - name: ftps-persistent-storage
          mountPath: /root/
      volumes:
      - name: ftps-persistent-storage
        persistentVolumeClaim:
          claimName: ftps-pvc
      hostname: ftps

---
apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations: 
    metallb.universe.tf/allow-shared-ip : nginx
spec:
  ports:
  - name: ftps
    port: 21
    targetPort: 21
    protocol: TCP
  selector:
    app: ftps
  type: LoadBalancer

